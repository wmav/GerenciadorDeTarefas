<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Cadastrar Tarefa</title>
	</h:head>
	
	<h:body>
	
		<h:messages/>
		<h1>Nova Tarefa</h1>
		
		<h:form>
			<fieldset>
			
				<p>
					<h:outputText value="Titulo"/>
					<h:inputText value="#{tarefaCrudMBean.tarefa.titulo}" size="50"
						required="true" requiredMessage="Título: Campo obrigatório."/>
				</p>
				
				<p>
					<h:outputText value="Descrição"/>
					<h:inputText value="#{tarefaCrudMBean.tarefa.descricao}" size="50"
						required="true" requiredMessage="Descrição: Campo obrigatório."/>
				</p>
				
				<p>
					<h:outputText value="Responsável"/>
					<h:inputText value="#{tarefaCrudMBean.tarefa.responsavel}" size="50"
						required="true" requiredMessage="Responsável: Campo obrigatório."/>
				</p>
				
				<p>
					<h:outputText value="Deadline"/>
					<h:inputText value="#{tarefaCrudMBean.tarefa.deadline}" size="50"
						required="true" requiredMessage="Deadline: Campo obrigatório."/>
				</p>
				
				<p>
					<h:outputText value="Prioridade"/>
                	<p:selectOneMenu value="#{tarefaCrudMBean.prioridadeSelecionada}">
	                    <f:selectItem itemLabel="Select One" itemValue=""/>
	                    <f:selectItem itemLabel="Baixa" itemValue="Baixa"/>
	                    <f:selectItem itemLabel="Alta" itemValue="Alta"/>
	                    <f:selectItem itemLabel="Média" itemValue="Média"/>
                    </p:selectOneMenu>
				</p>
				<p>
					<h:commandButton value="Cadastrar" action="#{tarefaCrudMBean.salvarTarefa}"/>
					<h:commandButton value="Voltar" action="#{Empresa.voltar}" immediate="true"/>
				</p>
				
			</fieldset>
		</h:form>
		
	</h:body>
	
</html>
